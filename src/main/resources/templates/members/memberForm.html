<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입 페이지</title>
</head>
<body>
<h1>회원 가입</h1>
<form action="/member/register" method="post" th:object="${memberForm}">
  <label for="username">사용자 이름:</label>
  <input type="text" id="username" name="username" th:field="*{username}"><br>
  <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">유효하지 않은 이름입니다.</p>

  <label for="email">이메일:</label>
  <input type="email" id="email" name="email" th:field="*{email}"><br>
  <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">유효하지 않은 이메일입니다.</p>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" name="password" th:field="*{password}"><br>
  <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">유효하지 않은 비밀번호입니다.</p>

  <input type="submit" value="가입하기">
</form>

<!-- 홈으로 돌아가는 링크 -->
<p><a href="/" style="margin-top: 20px;">홈으로 돌아가기</a></p>
</body>
</html>
