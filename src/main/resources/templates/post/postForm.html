<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>
<body>
<h1>게시물 작성 페이지</h1>

<form action="/post/add" method="post" th:object="${postForm}">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:field="*{postTitle}"><br><br>

    <label for="content">내용:</label><br>
    <textarea id="content" name="content" th:field="*{postContent}" rows="5" cols="40"></textarea><br><br>

    <input type="submit" value="작성하기">
</form>

<!-- 홈으로 돌아가는 링크 -->
<p><a href="/" style="margin-top: 20px;">홈으로 돌아가기</a></p>
</body>
</html>
